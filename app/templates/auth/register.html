{% extends "base.html" %}

{% block title %}注册 - linxiong's Blog{% endblock %}

{% block content %}
<div class="main-container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="sidebar-widget">
                <div class="text-center mb-4">
                    <i class="bi bi-person-plus display-4" style="background: var(--gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent;"></i>
                    <h4 class="mt-3">linxiong's Blog</h4>
                    <p class="text-muted">创建您的账号</p>
                </div>

                <form method="POST">
                    <div class="mb-3">
                        <label for="username" class="form-label">用户名</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-person"></i></span>
                            <input type="text" class="form-control" id="username" name="username" value="linxiong" required autofocus>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">邮箱</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                    </div>

                    <div class="mb-4">
                        <label for="password" class="form-label">密码</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-lock"></i></span>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary w-100 mb-3">
                        <i class="bi bi-person-plus"></i> 注册
                    </button>
                </form>

                <div class="text-center">
                    <small class="text-muted">已有账号？</small>
                    <a href="{{ url_for('auth.login') }}" class="text-decoration-none">立即登录</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
